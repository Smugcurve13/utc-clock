<!DOCTYPE html>
<html>
<head>
    <title>UTC Clock</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="utc-clock"></div>
        <div class="clock" id="ist-clock"></div>
    </div>
    <script>
        function updateClock() {
            var now = new Date();
            var utcHours = now.getUTCHours();
            var utcMinutes = now.getUTCMinutes();
            var utcSeconds = now.getUTCSeconds();

            var istOffset = 5.5 * 60 * 60 * 1000;
            var istTime = new Date(now.getTime() + istOffset);
            var istHours = istTime.getUTCHours();
            var istMinutes = istTime.getUTCMinutes();
            var istSeconds = istTime.getUTCSeconds();

            document.getElementById('utc-clock').innerHTML = "UTC: " + utcHours.toString().padStart(2, '0') + ":" + utcMinutes.toString().padStart(2, '0') + ":" + utcSeconds.toString().padStart(2, '0');
            document.getElementById('ist-clock').innerHTML = "IST: " + istHours.toString().padStart(2, '0') + ":" + istMinutes.toString().padStart(2, '0') + ":" + istSeconds.toString().padStart(2, '0');
        }

        setInterval(updateClock, 1000);
    </script>
</body>
</html>
